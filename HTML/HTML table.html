<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3> HTML Table</h3>
<!--Styling for a table need to be done CSS-->
<table border="1">
    <thead>
        <!--Inorder to make code easy to read-->
        <!--We use table structure like <thead> </thead> and <tbody></tbody>-->
        <!--So we put all table headers under thead and body of the table under tbody-->
        <!--tr means Table row-->
        <tr>
            <!--We use table header to put heading for table-->
            <th>Color 1</th>
            <th>Color 2</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <!--Table row-->
            <td>Blue</td>
            <td>Black</td>
        </tr>
        <!--Another table row-->
        <tr>
            <td>Yellow</td>
            <td>Red</td>
            <!--<td>Green</td>-->
        </tr>
    </tbody>
</table>
It wont make much difference even if we dont use thead and tbody
</body>
</html>
