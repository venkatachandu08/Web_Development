<body>
    <h1>Login</h1>
    <!--We will actually submit it to serverhere its just example-->
    <form action=http://wikipedia.com" method ="GET">
        <label>
            Email:
            <input name = "username" type="Email" placeholder="Username" required>
        </label>
        set type to email just to keep it appropriate validation
        <!--<input type="color">-->

        <label>

        <!--<input type="Submit">-->

<!--press submit else it wont also the components added after form will-->
<!--take a new line-->


<h3>Another way of connecting Labels and input tags </h3>
    <form action=http://wikipedia.com" method ="GET">
        <label for ="username">Username:</label>
        <input id="username" name = "username" type="text" placeholder="Username" required>
        <label for = "password">Password:</label>
        <input id ="password" name="password" type="password" placeholder="Password" required>
        <p>As long as for in label and id in input are same they are related</p>
        <button>Submit</button>
    </form>
</body>
